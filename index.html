<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta chatset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prototype for a social media platform for sharing photos" />
    <meta name="author" content="Mayer Starkman" />
    <meta
      name="keywords"
      content="Practicum100, practicum, yandex, HTML, CSS, JavaScript, JS, web development, project 4"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shotcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header/__logo.svg" alt='"Around the U.S." logo' class="header__logo">
      </header>

      <div class="main">
        <section class="profile">
          <img src="./images/profile/__picture.svg" alt="Profile picture" class="profile__picture">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jackes Cousteau</h1>
              <img src="./images/profile/__edit-button.svg" alt="edit button" class="profile__edit-button">
            </div>
          <p class="profile__caption">Explorer</p>
          </div>
          <img src="./images/profile/__add-button.svg" alt="add button" class="profile__add-button">
        </section>
      </div>
    </div>
  </body>
</html>
