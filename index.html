<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta chatset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prototype for a social media platform for sharing photos" />
    <meta name="author" content="Mayer Starkman" />
    <meta
      name="keywords"
      content="Practicum100, practicum, yandex, HTML, CSS, JavaScript, JS, web development, project 4"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shotcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header/__logo.svg" alt='"Around the U.S." logo' class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/profile/__picture.png" alt="Profile picture" class="profile__picture">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jackes Cousteau</h1>
              <img src="./images/profile/__edit-button.svg" alt="edit button" class="profile__edit-button">
            </div>
          <p class="profile__caption">Explorer</p>
          </div>
          <div class="profile__add-button">
          <img src="./images/profile/__add-button.svg" alt="add button" class="profile__add-plus-sign">
          </div>
        </section>

        <div class="places">
          <div class="card">
            <img src="./images/card/__photo_item_1.png" alt="Place goes here" class="card__photo">
            <div class="card__bar">
              <p class="card__name">Yosemite Valley</p>
              <div class="card__like-button"></div>
            </div>
          </div>
          <div class="card">
            <img src="./images/card/__photo_item_2.png" alt="Place goes here" class="card__photo">
            <div class="card__bar">
              <p class="card__name">Lake Louise</p>
              <div class="card__like-button"></div>
            </div>
          </div>
          <div class="card">
            <img src="./images/card/__photo_item_3.png" alt="Place goes here" class="card__photo">
            <div class="card__bar">
              <p class="card__name">Bald Mountains</p>
              <div class="card__like-button"></div>
            </div>
          </div>
          <div class="card">
            <img src="./images/card/__photo_item_4.png" alt="Place goes here" class="card__photo">
            <div class="card__bar">
              <p class="card__name">Latemar</p>
              <div class="card__like-button"></div>
            </div>
          </div>
          <div class="card">
            <img src="./images/card/__photo_item_5.png" alt="Place goes here" class="card__photo">
            <div class="card__bar">
              <p class="card__name">Vanoise National Park</p>
              <div class="card__like-button"></div>
            </div>
          </div>
          <div class="card">
            <img src="./images/card/__photo_item_6.png" alt="Place goes here" class="card__photo">
            <div class="card__bar">
              <p class="card__name">Lago di Braies</p>
              <div class="card__like-button"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal-page-overlay">
      <div class="modal">
        <img src="./images/modal/__close-button.svg" alt="close button" class="modal__close-button">
        <h3 class="modal__title">Edit Profile</h3>
        <form class="form" name="edit-profile">
          <input type="text" id="input-name" name="name" placeholder="Jackes" class="form__input form__input_type_name">
          <input type="text" id="input-caption" name="caption" placeholder="Cousteau" class="form__input form__input_type_caption">
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div>
    
    <script src="./scripts/modal.js"></script>
  </body>
</html>
