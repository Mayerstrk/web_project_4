<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prototype for a social media platform for sharing photos" />
    <meta name="author" content="Mayer Starkman" />
    <meta
      name="keywords"
      content="Practicum100, practicum, yandex, HTML, CSS, JavaScript, JS, web development, project 4"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shotcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header/__logo.svg" alt='"Around the U.S." logo' class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/profile/__picture.png" alt="Profile picture" class="profile__picture">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jackes Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__caption">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/profile/__add-button.svg" alt="add button" class="profile__add-plus-sign">
          </button>
        </section>

        <section class="places">
          <ul class="places__cards">
            <template id="card">
              <li class="card">
                <div class="card__photo-container">
                  <img alt="Place goes here" class="card__photo">
                  <button type="button" class="card__delete-button"></button>
                </div>
                <div class="card__bar">
                  <h2 class="card__name"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal modal_type_edit">
      <div class="modal__form modal__form_type_edit">
        <button type="button" class="modal__close-button modal__close-button_for_edit-form"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="form" name="edit-profile">
          <input type="text" id="input-name" name="name" placeholder="Jackes Cousteau" class="form__input form__input_type_name" required>
          <input type="text" id="input-caption" name="caption" placeholder="Explorer" class="form__input form__input_type_caption" required>
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_add">
      <div class="modal__form modal__form_type_add">
        <button type="button" class="modal__close-button modal__close-button_for_add-form"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="form" name="edit-profile">
          <input type="text" id="input-title" name="title" placeholder="Title" class="form__input form__input_type_title" required>
          <input type="text" id="input-url" name="url" placeholder="Image URL" class="form__input form__input_type_url" required>
          <button type="submit" class="form__button">Create</button>
        </form>
      </div>
    </div>

      <div class="modal modal_type_card">
        <div class="card-modal">
          <div class="card-modal__photo-container">
            <button type="button" class="modal__close-button modal__close-button_for_card-modal"></button>
            <img class="card-modal__photo"/>
          </div>
          <h2 class="card-modal__photo-caption"></h2>
        </div>
      </div>
    
    <script src="./scripts/modal_functions.js"></script>
    <script src="./scripts/modal_type_edit.js"></script>
    <script src="./scripts/modal_type_add.js"></script>
    <script src="./scripts/modal_type_card.js"></script>
    <script src="./scripts/cards.js"></script>
  </body>
</html>
